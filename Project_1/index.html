<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>My 1st Metaverse</title>
	<style>
		body {
			margin: 0;
		}
	</style>
</head>

<body id="your_element_id">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="js/three.js"></script>
	<script src="src/index.js" type="module"></script>
	<script src="src/moments.js" type="module"></script>
	<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
	<form onsubmit="return false">
		<div class="row g-3">


			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT Name</label>
				<input type="text" class="form-control" id="nftName" aria-describedby="emailHelp">
			</div>
			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT Width</label>
				<input type="text" class="form-control" id="nftWidth" aria-describedby="emailHelp">
			</div>
			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT Height</label>
				<input type="text" class="form-control" id="nftHeight" aria-describedby="emailHelp">
			</div>
			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT Depth</label>
				<input type="text" class="form-control" id="nftDepth" aria-describedby="emailHelp">
			</div>
			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT POSITION X</label>
				<input type="text" class="form-control" id="nftNPosx" aria-describedby="emailHelp">
			</div>
			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT POSITION Y</label>
				<input type="text" class="form-control" id="nftNPosy" aria-describedby="emailHelp">
			</div>
			<div class="col-sm">
				<label for="exampleInputEmail1" class="form-label">NFT POSITION </label>
				<input type="text" class="form-control" id="nftNPosz" aria-describedby="emailHelp">
			</div>
			<button type="submit" class="btn btn-primary mb-2" id="mint">Create NFT</button>
		</div>
	</form>
</body>

</html>
